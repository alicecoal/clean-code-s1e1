<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrap">
      <section id="add-section">
        <label class="add-section__title title" for="new-task">Add Item</label>
        <div class="add-section__task-wrap">
          <input class="add-section__input input" id="new-task" type="text">
          <button class="add-section__add-button add-button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="todo__el">
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="todo__subtitle subtitle">Pay Bills</label>
            <input class="todo__input input" type="text">
            <button class="todo__edit-button edit-button">Edit</button>
            <button class="todo__delete-button delete-button">
              <img class="todo__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__el edit-mode">
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="todo__subtitle subtitle">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input input">
            <button class="todo__edit-button edit-button">Save</button>
            <button class="todo__delete-button delete-button">
              <img class="todo__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="done">
        <h3 class="done__title title">Completed</h3>
        <ul id="completed-tasks" class="done__list">
          <li class="done__el">
            <input class="done__checkbox checkbox" type="checkbox" checked>
            <label class="done__subtitle subtitle">See the Doctor</label>
            <input type="text" class="done__input input">
            <button class="done__edit-button edit-button">Edit</button>
            <button class="done__delete-button delete-button">
              <img class="done__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
